<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="text-center p-3">
                <span class="fw-semibold fs-3">{{title}} Recipe</span>
            </div>
            <div class="card p-3 mx-auto w-75 mt-3 shadow-sm">
                <form [formGroup]="recipeForm" (ngSubmit)="onCreateRecipe(recipeForm)">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Recipe Name</mat-label>
                                <input matInput type="text" formControlName="name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 mx-auto">
                           <mat-form-field class="w-100">
                                <mat-label>Tag</mat-label>
                                <mat-select [(ngModel)]="tagId" formControlName="tagId">
                                    <mat-option *ngFor="let item of listTags" [value]="item.id">{{item.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 mx-auto">
                            <mat-form-field class="w-100">
                                <mat-label>Categories</mat-label>
                                <mat-select [(ngModel)]="categoryId" multiple formControlName="categoriesIds">
                                    <mat-option [value]="0">All</mat-option>
                                    <mat-option *ngFor="let item of listCategories"
                                        [value]="item.id">{{item.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 mx-auto">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Price</mat-label>
                                <input matInput type="number" formControlName="price">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="description"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <div class="w-50 mx-auto" >
                                <ngx-dropzone (change)="onSelect($event)" class="text-center d-flex justify-content-center rounded-5">
                                    <ngx-dropzone-label>Upload your Image!</ngx-dropzone-label>
                                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                                      </ngx-dropzone-image-preview>
                                </ngx-dropzone>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="d-flex justify-content-end mt-2">
                                <button class="btn btn-success mx-1">Save</button>
                                <button class="btn btn-danger mx-1" type="button">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</section>
