<section>
    <div class="container">
        <h3 class="text-center">View Recipe Details</h3>
        <div class="row justify-content-center">
            <div class="col-3">
                <img *ngIf="data.imagePath else emptyImg" [src]="'https://upskilling-egypt.com:3006/'+data.imagePath"
                    class="w-50 h-50">
                <ng-template #emptyImg>
                    <img src="../../../../../../../assets/images/noImg.png">
                </ng-template>
            </div>
            <div class="col-9">
                <p>
                    <span>Name:</span>
                    <span>{{data.name}}</span>
                </p>
                <p>
                    <span>Price:</span>
                    <span>{{data.price}}</span>
                </p>
                <p>
                    <span>Description:</span>
                    <span>{{data.description}}</span>
                </p>
                <p>
                    <span>Category:</span>
                    <span>

                        <ng-container *ngFor="let item of data.category">
                            <span> {{item.name}}</span>
                        </ng-container>
                    </span>
                </p>
                <p>
                    <span>Description:</span>
                    <span>{{data.description}}</span>
                </p>
                <p>
                    <span>Tag:</span>
                    <span>{{data.tag.name}}</span>
                </p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="text-center w-25 mx-1">
            <button class="btn btn-danger w-100" (click)="onNoClick()">
                Close
            </button>
        </div>
        <div class="text-center w-25 mx-1">
            <button class="btn btn-info w-100"  [mat-dialog-close]="data.id">
                Add to Fav
            </button>
        </div>
    </div>
</section>
